{% extends 'base.html' %}

{% block title%}
    <title>Supprimer  l'article {{ post.title }}</title>
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <p>Etes-vous sure de vouloire supprimer "{{ post.title }}"</p>
        <input type="submit" value="Oui, supprimer">
    </form>
{% endblock %}
